<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/71382635df.js" crossorigin="anonymous"></script>
  <script defer src="./js/app.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Santamazing</title>
</head>

<body class="snow-bg">
  <header>
    <h1>SANTAMAZING</h1>
  </header>

  <div id="sound"><img id="speaker-icon" src="assets/images/silent.png" alt="Silent icon" style="height: 20px"></div>

  <div id="timer">
    <h2 id="time">00:30</h2>
  </div>

  <div id="side-boards">
    <ul id="emojis">
      <li>Emoji Board</li>
      <li>🍪 +5 seconds</li>
      <li>⏰ +10 seconds</li>
      <li>🔑 -10 seconds for the way out</li>
      <li>👧🏻 A kid sees you. Start over!</li>
    </ul>
    <ul id="records">
      <li>Top Records</li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>

  <div id="maze">
    <div id="santa"><img src="assets/images/santa.png" alt="Santa icon" style="height: 20px"></div>
    <div id="exit"><img src="assets/images/rudolph.png" alt="Rudolph icon" style="height: 25px"></div>
    <div class="wall" id="top"></div>
    <div class="wall" id="bottom"></div>
  </div>

  <div id="result"></div>
  <div id="countdown"></div>

  <div class="game-btns">
    <button id="restart">Restart</button>
    <button id="play">Play</button>
    <button id="play-again">Play Again</button>
  </div>

  <footer>
    Copyright &copy;
    <script>document.write(new Date().getFullYear())</script>
    <a href="https://github.com/quandaworld" target="_blank" style="text-decoration: none; color: inherit">
      <b>quandaworld </b><i class="fa-brands fa-github" style="font-size: 22px;"></i>
    </a>
  </footer>
</body>

</html>
